<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Dinâmico</title>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-btn light active" data-theme="light" title="Tema Claro"></button>
            <button class="theme-btn dark" data-theme="dark" title="Tema Escuro"></button>
            <button class="theme-btn slate" data-theme="slate" title="Tema Slate"></button>
        </div>
        
        <h1>Conversor de Custo</h1>
        
        <label for="inputText">Valor em Letras:</label>
        <input type="text" id="inputText" placeholder="Digite um valor em letras" oninput="convertText()">
        
        <label for="outputNumber">Valor em Número:</label>
        <input type="text" id="outputNumber" readonly>
        
        <label for="markup">Markup (%):</label>
        <input type="number" id="markup" oninput="calculateMarkup()" placeholder="Insira o percentual de markup">
        
        <label for="finalPrice">Preço Final:</label>
        <input type="text" id="finalPrice" readonly>
        
        <footer>
            <p>&copy; 2025 Maciel Poppe</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
